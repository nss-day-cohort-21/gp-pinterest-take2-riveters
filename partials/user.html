<div class="container container--auth">
    <div class="col-xs-6">
        <h4>Login with Google</h4>
        <button ng-click="loginGoogle()" class="btn btn-info">Sign In</button>
    </div>
    <div class="col-xs-6 text-right">
        <section class="auth-form">
            <h4>Login/Register with Email</h4>
            <div>
                Email: <input type="text" autofocus="true" ng-model="account.email">
            </div>
            <div>
                Password: <input type="password" ng-model="account.password">
            </div>
            <div>
                <button ng-click="login()" class="btn btn-info">Login</button>
                <button ng-click="register()" class="btn btn-default">Register</button>
            </div>
        </section>
    </div>
</div>
